<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    
    .blinking-cursor::after {
        content: '|';
        animation: blink 1s infinite;
    }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#locations">Locations</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact" oneclick="focusInputField('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
            <p>
                <h1>Corneria Barrel Rollers!</h1>
                <div class="hero-image">
                    <div class="hero-text">
                        <p>
                            <h2>Established 1993</h2>
                        </p>
                    </div>
                </div>
            </p>
            <section id="contact" class="contact">

                <input type="text" placeholder="Name" id="input">
                <input type="text" placeholder="Email Address" id="input">
                <input type="text" placeholder="Phone Number" id="input">
                <button type="submit" value="submit">Kick Ass & Join Today</button>
            </section>
    </section>

   
       

    <footer>
        <p>&copy; 2023 Barrel Rollers Derby Company. All rights reserved, losers!!!.</p>
    </footer>
</body>
</html>
